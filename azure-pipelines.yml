trigger:
- main

pool: pool1

steps:
- script: |
    echo Download AZ Deployment tools
    git clone https://github.com/anderp2/az.tools.git
    ls -l
    echo PWD: `pwd`
    echo ENV: `env`
  displayName: 'Get Deployment tools'
- task: Bash@3
  inputs:
    filePath: 'az.tools/deploy_terraform.sh'


